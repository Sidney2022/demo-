<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Fundify</title>
</head>
<body>


    <nav class="navbar">
        <div class="container">
            <ul class="nav-items">
                <li><a href="#"> <img src="./images/Frame 586916.svg" alt=""></a> </li>
                <li><a href="#"> <img src="./images/002-swap 1.svg" alt=""></a> </li>
                <li><a href="index.html"> <img src="./images/Frame 586889.svg" alt=""></a> </li>
                <li><a href="#"> <img src="./images/LetsIconsCreditCardLight 1.svg" alt=""></a> </li>
                <li><a href="#"> <img src="./images/PhGearThin.svg" alt=""></a> </li>
            </ul>
        </div>
    </nav>


    <div class="top-nav">
        <div class="container">
            <div class="top-nav-content">
                <span class="text-icon">
                    <a href="find-rec.html"><img src="./images/Arrow_left.svg" alt=""> </a>
                </span>
                <h2>Send Money</h2>
            </div>
        </div>
    </div>

    <div class="rec-info flex gap1 align-i-center justify-cont-center">
        <span>To </span> <p> Shater Tsavar</p>
    </div>
    <div class="container">
        <div class="user-wallet-info flex align-i-center justify-cont-">
            <p class="wallet-bal-text">Wallet balance : </p>
            <p class="wallet-bal-amt"><span class="currency-sym"></span> ₣25,000.40</p>
        </div>
    </div>

    <div class="tf-methods">
        <div class="container">
           <form action="#">
                <div class="input-field">
                    <span class="currency ">₣</span>
                    <input oninput="formatNum(this)" type="text" placeholder="" required > 
                    <select name="" id="">
                        <option value="">CHF</option>
                        <option value="">USD</option>
                        <option value="">EUR</option>
                        <option value="">GBP</option>
                        <option value="">UKR</option>
                    </select>
                </div>
                <p class="tf-fee text-center">+ ₣200 Transfer Fee</p>
                <div class="input-field">
                    <input type="text" placeholder="Comment (Optional)">
                </div>
           </form>
           <button onclick="pagenav('pin.html')" class="confirmBtn text-center">Confirm</button>
        </div>
    </div>
   
    



    <script>
        function pagenav(location) {
            window.location.href=location
        }

        function formatNum (amtInput){
            let value =amtInput.value.replace(/,/g, '')
            if (!isNaN(value)) {
                amtInput.value=Number(value).toLocaleString('en-us')
            } else {
                amtInput.value=amtInput.value.slice(0,-1)
            }
        }
        
    </script>
</body>
</html>
